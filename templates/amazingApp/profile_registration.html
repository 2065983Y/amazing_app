{% extends 'base.html' %}

{% block title%} Your Profile {% endblock %}
{% block main_block %}
<form id="profile_form" method="post" action="{% url 'register_profile' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <br/>
    <div class="container">
        {{ profile_form.as_p }}
        <input type="submit" name="submit" value="Submit Profile"/>
    </div>
</form>
{% endblock %}
