{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block css_libs %}
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet"/>
{% endblock %}

{% block main_block %}

    <form class="form-signin" role="form" method="post" action=".">
    {% csrf_token %}

    <h2 class="form-signin-heading">Please sign in</h2>
    <input class="form-control" placeholder="Username" id="id_username" maxlength="256" name="username" type="text" required autofocus=""/>
    <input class="form-control" placeholder="Password" id="id_password" name="password" type="password" required />

    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
    </form>

{% endblock %}
